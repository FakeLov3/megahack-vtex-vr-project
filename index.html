<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <title>Vtex Online Store</title>
    <meta name="description" content="Vtex Online Store" />

    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="src/components/PauseElementOnHover.js"></script>
    <script src="src/components/ShowElementOnHover.js"></script>
    <script src="src/components/SpeechRecognition.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img
          id="groundTexture"
          src="https://cdn.aframe.io/a-painter/images/floor.jpg"
          crossorigin="anonymous"
        />

        <img
          id="skyTexture"
          src="https://cdn.aframe.io/a-painter/images/sky.jpg"
          crossorigin="anonymous"
        />

        <img
          id="texture"
          src="src/assets/images/image.jpg"
          height="3"
          width="3"
        />

        <a-asset-item
          id="tennis"
          src="src/assets/objects/Tennis.gltf"
        ></a-asset-item>

        <a-asset-item
          id="table"
          src="src/assets/objects/Table.gltf"
        ></a-asset-item>
      </a-assets>

      <a-entity speech-recognition></a-entity>
      <a-entity hand-controls="hand: left"></a-entity>
      <a-entity hand-controls="hand: right"></a-entity>

      <a-entity
        id="camera"
        camera
        look-controls
        wasd-controls="acceleration:200"
        position="0 2 0"
      >
        <a-cursor color="red"></a-cursor>
        <a-plane width="5" color="white" height="1"></a-plane>
      </a-entity>

      <a-sky
        height="2048"
        radius="30"
        src="#skyTexture"
        theta-length="90"
        width="2048"
      ></a-sky>

      <a-circle src="#groundTexture" rotation="-90 0 0" radius="32"></a-circle>

      <a-entity
        gltf-model="#table"
        position="-2 0 -2"
        rotation="-90 0 0"
        scale="0.05 0.05 0.05"
      ></a-entity>

      <a-plane
        id="tenis1Info"
        position="-1.5 3 -3"
        width="2"
        height="2"
        color="white"
        rotation="0 0 0"
      >
        <a-text
          color="red"
          position="0 0 0"
          value="My Text"
          radius="5"
        ></a-text>

        <a-plane
          position="0 0 0.02"
          width="1"
          height="1"
          color="#00ff00"
          rotation="0 0 0"
        >
        </a-plane>
      </a-plane>

      <a-entity
        gltf-model="#tennis"
        position="-1.5 1.45 -3"
        scale="0.01 0.01 0.01"
        animation="property: rotation; to: 0 360 0; dir: alternate; dur: 5000; loop: true; easing: linear"
        pause-on-hover
        show-element-on-hover="element: #tenis1Info"
      ></a-entity>

      <a-entity
        gltf-model="#tennis"
        position="0 1.45 -3"
        scale="0.01 0.01 0.01"
        animation="property: rotation; to: 0 360 0; dir: alternate; dur: 5000; loop: true; easing: linear"
        pause-on-hover
      ></a-entity>

      <a-entity
        gltf-model="#tennis"
        position="1.5 1.45 -3"
        scale="0.01 0.01 0.01"
        animation="property: rotation; to: 0 360 0; dir: alternate; dur: 5000; loop: true; easing: linear"
        pause-on-hover
      ></a-entity>
    </a-scene>

    <script src="src/helpers/CreateElement.js"></script>
    <script src="src/helpers/ShowElement.js"></script>
    <script src="src/helpers/CloneRotation.js"></script>
  </body>
</html>
