<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Vtex Online Store</title>
    <meta name="description" content="Vtex Online Store" />

    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="src/components/FetchProducts.js"></script>
    <script src="src/components/PauseElementOnHover.js"></script>
    <script src="src/components/ShowElementOnHover.js"></script>
    <script src="src/components/SpeechRecognition.js"></script>
    <script src="src/components/AddToChartOnClick.js"></script>
    <script src="src/components/Inventory.js"></script>
    <script src="src/components/Checkout.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img
          id="groundTexture"
          src="https://cdn.aframe.io/a-painter/images/floor.jpg"
          crossorigin="anonymous"
        />

        <img
          id="skyTexture"
          src="https://cdn.aframe.io/a-painter/images/sky.jpg"
          crossorigin="anonymous"
        />

        <a-asset-item
          id="tennis"
          src="src/assets/objects/Tennis.gltf"
        ></a-asset-item>

        <a-asset-item
          id="store"
          src="src/assets/objects/Store.gltf"
        ></a-asset-item>
      </a-assets>

      <a-entity speech-recognition></a-entity>
      <a-entity fetch-products></a-entity>
      <a-entity checkout></a-entity>

      <a-entity hand-controls="hand: left"></a-entity>
      <a-entity hand-controls="hand: right"></a-entity>

      <a-entity
        id="camera"
        look-controls="pointerLockEnabled: true"
        wasd-controls="acceleration:100"
        position="0 2 4"
        camera
      >
        <a-cursor color="red">
          <a-plane
            id="inventory"
            color="black"
            width="auto"
            height="0.1"
            position="0 -0.75 0"
            transparent="true"
            opacity="0.3"
            inventory
          ></a-plane>
        </a-cursor>
      </a-entity>

      <a-sky
        height="2048"
        radius="30"
        src="#skyTexture"
        theta-length="90"
        width="2048"
      ></a-sky>

      <a-circle src="#groundTexture" rotation="-90 0 0" radius="32"></a-circle>

      <a-entity
        gltf-model="#store"
        position="0 0.2 -3"
        scale="0.01 0.01 0.01"
      ></a-entity>
    </a-scene>

    <script src="src/helpers/IsObject.js"></script>
    <script src="src/helpers/AddElementAttrs.js"></script>
    <script src="src/helpers/AddElement.js"></script>
    <script src="src/helpers/AddChildElement.js"></script>
    <script src="src/helpers/ShowElement.js"></script>
    <script src="src/helpers/CloneRotation.js"></script>
    <script src="src/helpers/IdentifyActionFromCommand.js"></script>
    <script src="src/helpers/IdentifyProductFromCommand.js"></script>
    <script src="src/helpers/CommandRunner.js"></script>
    <script src="src/helpers/AddProductToChart.js"></script>
    <script src="src/helpers/ChangeProductQuantity.js"></script>
    <script src="src/helpers/RemoveProductFromChart.js"></script>
    <script src="src/helpers/RenderProducts.js"></script>
    <script src="src/helpers/AddProductPopup.js"></script>
  </body>
</html>
