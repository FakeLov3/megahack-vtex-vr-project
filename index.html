<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <title>Vtex Online Store</title>
    <meta name="description" content="Vtex Online Store" />

    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="src/components/FetchProducts.js"></script>
    <script src="src/components/PauseElementOnHover.js"></script>
    <script src="src/components/ShowElementOnHover.js"></script>
    <script src="src/components/SpeechRecognition.js"></script>
    <script src="src/components/AddToChartOnClick.js"></script>
    <script src="src/components/Inventory.js"></script>
    <script src="src/components/Checkout.js"></script>
  </head>
  <body>
    <a-scene light="defaultLightsEnabled: false">
      <a-assets>
        <img
          id="groundTexture"
          src="src/assets/images/floor.jpg"
          crossorigin="anonymous"
        />

        <img
          id="skyTexture"
          src="src/assets/images/sky.jpg"
          crossorigin="anonymous"
        />

        <a-asset-item
          id="tennis"
          src="src/assets/objects/Tennis/Tennis.gltf"
        ></a-asset-item>

        <a-asset-item
          id="tennis2"
          src="src/assets/objects/Tennis2/Tennis.gltf"
        ></a-asset-item>

        <a-asset-item
          id="tennis3"
          src="src/assets/objects/Tennis3/Tennis.gltf"
        ></a-asset-item>

        <a-asset-item
          id="tennisThumb"
          src="src/assets/objects/TennisThumbnail/Tennis.gltf"
        ></a-asset-item>

        <a-asset-item
          id="store"
          src="src/assets/objects/Store/Store.gltf"
        ></a-asset-item>
      </a-assets>

      <a-entity speech-recognition></a-entity>
      <a-entity fetch-products></a-entity>
      <a-entity checkout></a-entity>

      <a-entity hand-controls="hand: left"></a-entity>
      <a-entity hand-controls="hand: right"></a-entity>

      <a-entity
        id="camera"
        look-controls="pointerLockEnabled: true"
        wasd-controls="acceleration:100"
        position="0 2 2"
        camera
      >
        <a-cursor color="red">
          <a-plane
            id="inventory"
            color="black"
            width="auto"
            height="0.1"
            position="0 -0.75 0"
            transparent="true"
            opacity="0.3"
            inventory
          ></a-plane>
        </a-cursor>
      </a-entity>

      <a-sky
        height="2048"
        radius="30"
        src="#skyTexture"
        theta-length="90"
        width="2048"
      ></a-sky>

      <a-circle src="#groundTexture" rotation="-90 0 0" radius="32"></a-circle>

      <a-entity
        gltf-model="#store"
        position="0 0.2 -3"
        scale="0.002 0.002 0.002"
      ></a-entity>

      <a-box
        id="refPosTenis1"
        position="-0.8 1.92 -0.2"
        rotation="0 -30 0"
        color="#4CC3D9"
        width="0.15"
        height="0.15"
        depth="0.29"
      ></a-box>

      <a-box
        id="refPosTenis2"
        position="-0.2 1.92 0"
        rotation="0 90 0"
        color="#4CC3D9"
        width="0.15"
        height="0.15"
        depth="0.29"
      ></a-box>

      <a-box
        id="refPosTenis3"
        position="0.3 1.92 -0.2"
        rotation="0 30 0"
        color="#4CC3D9"
        width="0.15"
        height="0.15"
        depth="0.29"
      ></a-box>

      <a-box
        id="refPosTenis4"
        position="-1.2 1.92 -0.6"
        rotation="0 -60 0"
        color="#4CC3D9"
        width="0.15"
        height="0.15"
        depth="0.29"
      ></a-box>

      <a-box
        id="refPosTenis5"
        position="0.7 1.92 -0.6"
        rotation="0 60 0"
        color="#4CC3D9"
        width="0.15"
        height="0.15"
        depth="0.29"
      ></a-box>

      <a-entity
        id="Ambient01"
        light="type: directional; color: #fffff0; intensity: 0.5"
        position="-1 1 -0.3"
      ></a-entity>

      <a-entity
        id="Ambient02"
        light="type: directional; color: #ffffff; intensity: 0.3"
        position="1 1 -0.3"
      ></a-entity>

      <a-entity
        id="rebatimentoChao"
        light="type: directional; color: #ffffff; intensity: 1"
        position="0 -1 -0.3"
      ></a-entity>

      <a-entity
        id="mainAmarela"
        light="type: point; color: #dddddd; intensity: 0.6"
        position="8 10 -2"
      ></a-entity>

      <a-entity
        id="mainVerde"
        light="type: point; color: #eeeeee; intensity: 0.6"
        position="-8 10 2"
      ></a-entity>

      <a-entity
        id="mainVerde"
        light="type: directional; color: #ffffff; intensity: 0.5"
        position="0 0 2"
      ></a-entity>

      <a-entity
        id="spot01"
        light="type: spot; color: #ADFF2F; angle: 30; decay: 0.1; distance: 2.5 penumbra: 0.3; target: #directionaltarget; intensity: 1"
        position="0 3 2"
      ></a-entity>

      <a-entity
        id="directionaltarget"
        position="0 0 0.5"
      ></a-entity>

    </a-scene>

    <script src="src/helpers/IsObject.js"></script>
    <script src="src/helpers/AddElementAttrs.js"></script>
    <script src="src/helpers/AddElement.js"></script>
    <script src="src/helpers/AddChildElement.js"></script>
    <script src="src/helpers/ShowElement.js"></script>
    <script src="src/helpers/CloneRotation.js"></script>
    <script src="src/helpers/IdentifyActionFromCommand.js"></script>
    <script src="src/helpers/IdentifyProductFromCommand.js"></script>
    <script src="src/helpers/CommandRunner.js"></script>
    <script src="src/helpers/AddProductToChart.js"></script>
    <script src="src/helpers/ChangeProductQuantity.js"></script>
    <script src="src/helpers/RemoveProductFromChart.js"></script>
    <script src="src/helpers/RenderProducts.js"></script>
    <script src="src/helpers/AddProductPopup.js"></script>
  </body>
</html>
