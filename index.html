<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <title>Vtex Online Store</title>
    <meta name="description" content="Vtex Online Store" />
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img
          id="groundTexture"
          src="https://cdn.aframe.io/a-painter/images/floor.jpg"
          crossorigin="anonymous"
        />

        <img
          id="skyTexture"
          src="https://cdn.aframe.io/a-painter/images/sky.jpg"
          crossorigin="anonymous"
        />

        <img id="texture" src="src/assets/images/image.jpg" />

        <a-asset-item
          id="tree"
          src="src/assets/objects/Tennis.gltf"
        ></a-asset-item>
      </a-assets>

      <a-entity hand-controls="hand: left"></a-entity>
      <a-entity hand-controls="hand: right"></a-entity>

      <a-entity
        camera
        look-controls
        wasd-controls="acceleration:200"
        position="0 1.6 0"
      >
        <a-cursor color="white"></a-cursor>
      </a-entity>

      <a-sky
        height="2048"
        radius="30"
        src="#skyTexture"
        theta-length="90"
        width="2048"
      ></a-sky>

      <a-circle src="#groundTexture" rotation="-90 0 0" radius="32"></a-circle>

      <a-box position="0 0.5 -3" width="5" color="#4CC3D9"></a-box>

      <a-box
        src="#texture"
        position="-1.5 1.8 -3"
        rotation="0 0 0"
        width="1"
        animation="property: object3D.position.y; to: 2; dir: alternate; dur: 2000; loop: true"
      ></a-box>

      <a-box
        src="#texture"
        position="0 1.8 -3"
        rotation="0 5 0"
        width="1"
        animation="property: object3D.position.y; to: 2; dir: alternate; dur: 2000; loop: true"
      ></a-box>

      <a-box
        src="#texture"
        position="1.5 1.8 -3"
        rotation="0 5 0"
        width="1"
        animation="property: object3D.position.y; to: 2; dir: alternate; dur: 2000; loop: true"
      ></a-box>

      <!-- <a-entity
        gltf-model="#tree"
        position="0 1 0"
        height="0.01"
        width="0.01"
      ></a-entity> -->
    </a-scene>

    <script src="src/helpers/CreateElement.js"></script>
    <script src="src/builders/BoxBuilder.js"></script>
  </body>
</html>
